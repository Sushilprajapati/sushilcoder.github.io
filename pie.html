<html>
  <head>
    <style>
        /* svg{
            width:20%;
        } */
*{
    font-size: 2.1vh;
}   
#piechart{
    height:110vh;
    width: 100vh;
    justify-content: center;
    align-items: center;
    display: flex;
    margin-left: -10%;
}
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

     
      function drawChart() {
             
      mm = parseInt(localStorage.getItem("mm"));
      ad = parseInt(localStorage.getItem("ad"));
      st = parseInt(localStorage.getItem("st"))
      ag = parseInt(localStorage.getItem("ag"));
      cm = parseInt(localStorage.getItem("cm"));
      m = parseInt(localStorage.getItem("m"));
      d = parseInt(localStorage.getItem("d"));
      th = parseInt(localStorage.getItem("th"));
      lo = parseInt(localStorage.getItem("lo"));
      e = parseInt(localStorage.getItem("e"));
      if(mm==0)
        mm=0.1
    if(ad==0)
        ad = 0.1
    if(st==0)
        st = 0.1;
    if(ag==0)
        ag = 0.1;
    if(cm==0)
        cm=0.1;
    if(m==0)
        m=0.1;
    if(d==0)
        d=0.1;
    if(th==0)
        th=0.1;
    if(lo==0)
        lo=0.1;
    if(e==0)
        e =0.1;
       
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['mm',     mm],
          ['ad',      ad],
          ['Science',  st],
          ['Agriculture', ag],
          ['Chosmology',    cm],
          ['Medical', m],
          ['Defance', d],
          ['Th',th],
          ['Loyn Order',lo],
          ['Education', e]
        ]);
        
        var options = {
          title: 'Career Prefrance Report', 'width':1720, 'height':1200
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" ></div>
  </body>
</html>
