<div class="signup-form">
    <form action="exam" method="post"  onsubmit="return passfun()">
        {% csrf_token %}

		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" name="signup_College_Id" id = "s_college_id" placeholder="College Id" required="required">
			</div>
        </div>
  <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" name="signup_college_name" id = "s_college_name" placeholder="Username" required="required">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="number" class="form-control" name="semester" placeholder="Current Semester" required="required">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"> <i class="fa fa-paper-plane"> </i></span>
				<input type="date" class="form-control" name="signup_date" placeholder="Email Address" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="text" class="form-control" id = "new_password" name="signup_password" placeholder="Password" required="required">
				<span id = "password1"></span>
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
				<input type="text" class="form-control" id = "confirm_pass" name="confirm_password" placeholder="Confirm Password" required="required">
				<span id = "password2"> </span>
			</div>
        </div>

		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" >Sign Up</button>
        </div>

<script type="text/javascript">
	function  passfun()
	{
		var newpass = document.getElementById("new_password").value;
		var conf_pas= document.getElementById("confirm_pass").value;
		x = document.getElementById("password1");
		y = document.getElementById("password2");
		var s_college_id = document.getElementById("s_college_id").value;
		var s_college_name =  document.getElementById("s_college_name").value;
		 document.getElementById("s_college_id").value =  s_college_id.toUpperCase();
		 document.getElementById("s_college_name").value =   s_college_name.toUpperCase();

		if(newpass == "")
		{

			x.innerHTML = " **Please fill password";
			return false;
		}
		if(newpass.length<7 )
		{
			x.innerHTML = " **Password must be greater then 7 characters";
			return false;
		}
		if(newpass.length>16 )
		{
			x.innerHTML = " **Password must be less then 16 characters";
			return false;
		}
		if(newpass!= conf_pas)
		{

			y.innerHTML = " **Password does not match";
			return false;
		}

	}
</script>
